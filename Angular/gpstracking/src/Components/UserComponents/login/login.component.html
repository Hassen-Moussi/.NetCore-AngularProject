<div class="container">
	<div class="screen">
	  <div class="screen__content">
		<form class="login" (ngSubmit)="Login()">
		  <div class="login__field">
			<i class="login__icon fas fa-user"></i>
			<input type="text" class="login__input" placeholder="Email" [(ngModel)]="Email" name="email" required />
		  </div>
		  <div class="login__field">
			<i class="login__icon fas fa-lock"></i>
			<input type="password" class="login__input" placeholder="Password" [(ngModel)]="Password" name="password" required />
		  </div>
		  <button type="submit" class="button login__submit">
			<span class="button__text">Log In Now</span>
			<i class="button__icon fas fa-chevron-right"></i>
		  </button>
		</form>
		<div class="social-login">
		  <h3>Log in via</h3>
		  <div class="social-icons">
			<a href="#" aria-label="insta" class="social-login__icon fab fa-instagram"></a>
			<a href="#" aria-label="fb"class="social-login__icon fab fa-facebook"></a>
			<a href="#" aria-label="twitter" class="social-login__icon fab fa-twitter"></a>
		  </div>
		</div>
	  </div>
	  <div class="screen__background">
		<span class="screen__background__shape screen__background__shape4"></span>
		<span class="screen__background__shape screen__background__shape3"></span>
		<span class="screen__background__shape screen__background__shape2"></span>
		<span class="screen__background__shape screen__background__shape1"></span>
	  </div>
	</div>
  </div>
